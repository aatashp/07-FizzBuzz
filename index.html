<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
		<section id="main-content">
			<div id="content-header">
				<h1>FizzBuzz</h1>
			</div>
			<div id="instructions">FizzBuzz is a number game. Any number divisible by three is replaced by the word fizz and any divisible by five by the word buzz. Numbers divisible by both become fizz buzz.
			</div>

			<div id="lists">
				<div id="q1">
				<h2>1-25</h2>
				</div>

				<div id="q2">
				<h2>26-50</h2>
				</div>

				<div id="q3">
				<h2>51-75</h2>
				</div>

				<div id="q4">
				<h2>76-100</h2>
				</div>

			</div>
		</section>
</body>
</html>
